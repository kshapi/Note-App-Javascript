<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome  -->
  <script src="https://kit.fontawesome.com/06aa983bed.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    
    <div class="search">
      <input type="text" placeholder="Search">
    </div>
    <div class="head">
      <p>Notes</p>
      <p class="del">Double Tap To Delete</p>
    </div>
    
    <div class="all">
       <div class="newNote">
         <span></span>
         <span></span>
       </div>
      
      <div class="notes">
        <!--
        <div class="note1">
          <h2>Head</h2>
          <p>body</p>
        </div>
        -->
      </div>
      
      <div class="write">
        <input type="text" placeholder="title">
        <textarea cols="26" rows="10" placeholder="text"></textarea>
        <div class="add">
          Add
        </div>
      </div>
      
      <div class="notFound">
        <p>Not Fonund !</p>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
